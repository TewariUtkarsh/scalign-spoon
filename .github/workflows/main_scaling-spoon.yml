# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - scaling-spoon

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_83d52d94586a493ba649b2abde2b98bc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1976810466d642d1990adb72117c9f0a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_83d52d94586a493ba649b2abde2b98bc }}/scaling-spoon:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'scaling-spoon'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_83e3231298274b19993015543cde0ded }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_83d52d94586a493ba649b2abde2b98bc }}/scaling-spoon:${{ github.sha }}'